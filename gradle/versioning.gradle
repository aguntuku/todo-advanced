ext.buildTimestamp = new Date().format('yyyy/MM/dd HH:mm:ss')

version = new ProjectVersion(0, 1, System.env.SOURCE_BUILD_NUMBER)

class ProjectVersion {
	Integer major
	Integer minor
	Integer build

	ProjectVersion(Integer major, Integer minor, Boolean build) {
	    this.major = major
		this.minor = minor
		this.build = build
	}

    @Override
	String toString() {
	    String fullVersion = "$major.$minor"
	
		if(build) {
			fullVersion += ".$build"
		}
		
		fullVersion
	}
}